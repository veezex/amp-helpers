<!DOCTYPE html>
<html>
  <head>
    <title>AMP iframe</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="/amp-helper/iframeResizer.min.js"></script>
  </head>
  <body>
    <div id="iframe"></div>
    <script>
      function setParentHeight(height) {
        window.parent.postMessage(
          {
            sentinel: "amp",
            type: "embed-size",
            height: Math.max(height, 100),
          },
          "*"
        );
      }
    </script>
    <script>
      function getLink() {
        var params = new URLSearchParams(window.location.search);
        return params.get("url");
      }

      (function () {
        var link = getLink();
        if (!link) {
          return;
        }

        var iframe = document.createElement("iframe");
        var container = document.getElementById("iframe");

        iframe.src = link;
        iframe.frameBorder = 0;
        iframe.scrolling = "no";
        iframe.allowTransparency = "true";
        iframe.tabIndex = 0;
        iframe.title = "AMP iframe";
        iframe.width = "100%";
        iframe.sandbox =
          "allow-scripts allow-popups allow-forms allow-same-origin";
        iframe.horizontalScrolling = "no";
        iframe.verticalScrolling = "no";

        container.appendChild(iframe);

        iFrameResize(
          {
            log: true,
            heightCalculationMethod: "documentElementScroll",
            resizedCallback: function (messageData) {
              console.log(messageData);
              setParentHeight(messageData.height);
            },
          },
          "#iframe iframe"
        );
      })();
    </script>
  </body>
</html>
